<div class="home">
  <ng-container class="tournaments" *ngIf="loading">
    <app-loader radius="medium"></app-loader>
  </ng-container>
  <ng-container class="tournaments" *ngIf="!loading && tournaments && tournaments.length > 0">
    <app-tournament-panel *ngFor="let tournament of tournaments" [tournament]="tournament"></app-tournament-panel>
  </ng-container>
</div>
