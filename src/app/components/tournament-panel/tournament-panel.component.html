<section class="tournament-panel">
  <div class="header">
    <h1 class="title">{{ tournament.name }}</h1>
    <h4 class="season">{{ tournament.season }}</h4>
  </div>
  <div class="actions">
    <div class="enroll button" (click)="navigateToEnrollment()">
      <span>Enroll</span>
    </div>
    <div class="teams button"><span>Teams</span></div>
    <div class="schedule button"><span>Schedule</span></div>
    <div class="vote button"><span>Vote</span></div>
    <div class="dashboard button"><span>Dashboard</span></div>
  </div>
</section>
