<div class="loading-dots">
  <div
    class="loading-dots--dot pink"
    [ngClass]="{
      'radius-small': radius == 'small',
      'radius-medium': radius == 'medium',
      'radius-large': radius == 'large'
    }"
  ></div>
  <div class="loading-dots--dot green"></div>
  <div class="loading-dots--dot orange"></div>
  <div class="loading-dots--dot blue"></div>
  <div class="loading-dots--dot pink"></div>
</div>
