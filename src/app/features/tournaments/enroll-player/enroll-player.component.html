<div class="enroll">
  <mat-form-field class="example-full-width">
    <input
      type="text"
      placeholder="Select yourself"
      aria-label="Number"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let player of players" [value]="player">
        {{ player.firstName + ' ' + player.lastName }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="enroll()">
    Complete Enrollment
  </button>
  <span class="message" *ngIf="is_enrolled"
    >Your are successfully enrolled!</span
  >
</div>
