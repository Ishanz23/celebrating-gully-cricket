<div class="enroll">
  <div class="find-yourself">
    <h2>REGISTERED PLAYERS</h2>
    <mat-form-field class="example-full-width">
      <input
        type="text"
        placeholder="Search"
        aria-label="Number"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let player of players" [value]="player">
          {{ player.firstName + ' ' + player.lastName }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Pin *" type="number" />
    </mat-form-field>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="enroll($event)" class="enroll-button">
        Enroll
      </button>
      <button mat-raised-button color="warn" (click)="reset($event)" class="reset-button">
        Reset
      </button>
    </div>
  </div>
  <div class="new-player">
    <h2>NEW PLAYERS</h2>
    <form class="player-form" [formGroup]="playerForm">
      <div class="name">
        <mat-form-field formGroupName="firstName">
          <input matInput placeholder="Firstname *" />
        </mat-form-field>
      </div>
      <div class="lastname">
        <mat-form-field formGroupName="lastName">
          <input matInput placeholder="Lastname *" />
        </mat-form-field>
      </div>
      <div class="pin">
        <mat-form-field formGroupName="pin">
          <input matInput placeholder="New Pin *" type="number" />
        </mat-form-field>
      </div>
      <div class="mobile">
        <mat-form-field formGroupName="mobile">
          <input matInput placeholder="Mobile No. *" />
        </mat-form-field>
      </div>
      <div class="year-of-birth">
        <mat-form-field formGroupName="yearOfBirth">
          <input matInput placeholder="Year Of Birth *" type="number" />
        </mat-form-field>
      </div>
      <div class="address">
        <mat-form-field formGroupName="address">
          <input matInput placeholder="Address" type="text" />
        </mat-form-field>
      </div>
      <div class="nickname">
        <mat-form-field formGroupName="nickName">
          <input matInput placeholder="Nickname" />
        </mat-form-field>
      </div>
    </form>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="enroll($event, true)" class="enroll-button">
        Enroll
      </button>
      <button mat-raised-button color="warn" (click)="reset($event, true)" class="reset-button">
        Reset
      </button>
    </div>
    <!-- <div class="value">
      {{ playerForm.value }}
    </div> -->
  </div>
  <!-- <span class="message" *ngIf="is_enrolled">Your are successfully enrolled!</span> -->
</div>
